<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle</title>
    <style>
        #outputCanvas {
            border: 1px solid black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- The canvas where the image will be drawn initially -->
    <canvas id="inputCanvas" style="display: none;"></canvas>

    <!-- The canvas where the cut pieces will be displayed -->
    <canvas id="outputCanvas"></canvas>

    <!-- Button to download the canvas as an image -->
    <button id="downloadBtn">Download as Image</button>

    <script src="script.js"></script>
</body>
</html>
